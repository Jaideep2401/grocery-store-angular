<!-- sales.component.html -->
<div class="sales-container">
    <h1>Sales Data</h1>
  
    <section class="total-sales">
      <h2>Total Sales</h2>
      <p>{{ totalSales | currency }}</p>
    </section>
  
    <section class="sales-by-category">
      <h2>Sales by Category</h2>
      <ul>
        <li *ngFor="let category of salesByCategory">
          {{ category.name }}: {{ category.sales | currency }}
        </li>
      </ul>
    </section>
  
    <section class="daily-sales">
      <div>
        <h2>Orders</h2>
      </div>

      <div class="daily-sales-inner">
        <div *ngFor="let item of orders" class="card">
          <h3>{{ item.title }}</h3>
          <p>Price: ${{ item.price }}</p>
          <p>Quantity: {{ item.quantity }}</p>
        </div>
      </div>
    </section>
  </div>
